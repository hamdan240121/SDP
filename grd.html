<!DOCTYPE html>
<html>
<head>
    <title>Librarian Dashboard</title>

    <style>
        body {
            margin: 0;
            font-family: Arial;
        }

        .container {
            display: grid;
            grid-template-columns: 200px auto;
            height: 100vh;
        }

        .sidebar {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
        }

        .sidebar h2 {
            margin-top: 0;
        }

        .main {
            padding: 20px;
            background-color: #ecf0f1;
        }

        .table-container {
            display: flex;
            justify-content: center;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            background: white;
        }

        th, td {
            padding: 10px;
            border: 1px solid gray;
            text-align: center;
        }

        th {
            background-color: #34495e;
            color: white;
        }
    </style>
</head>

<body>

<div class="container">

    <div class="sidebar">
        <h2>Librarian</h2>
        <p>Dashboard</p>
        <p>Issued Books</p>
        <p>Return Books</p>
    </div>

    <div class="main">
        <h1>Issued Books</h1>

        <div class="table-container">
            <table>
                <tr>
                    <th>Student</th>
                    <th>Book</th>
                    <th>Issue Date</th>
                    <th>Due Date</th>
                </tr>
                <tr>
                    <td>Rahul</td>
                    <td>Database Systems</td>
                    <td>10-02-2026</td>
                    <td>20-02-2026</td>
                </tr>
                <tr>
                    <td>Priya</td>
                    <td>Operating Systems</td>
                    <td>08-02-2026</td>
                    <td>18-02-2026</td>
                </tr>
            </table>
        </div>
    </div>

</div>

</body>
</html>
