<!DOCTYPE html>
<html>
<head>
    <title>Librarian Dashboard</title>

    <style>
        body {
            font-family: Arial;
            background-color: #f9f9f9;
            text-align: center;
        }

        table {
            margin: auto;
            border-collapse: collapse;
            width: 75%;
            background-color: white;
        }

        th, td {
            padding: 12px;
            border: 1px solid gray;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>

<body>

    <h1>Librarian Dashboard</h1>

    <table id="bookTable">
        <tr>
            <th>Student Name</th>
            <th>Book Title</th>
            <th>Issue Date</th>
            <th>Due Date</th>
        </tr>
    </table>

    <script>
        let books = [
            {student: "Hamdan", book: "Database Systems", issue: "10-02-2026", due: "20-02-2026"},
            {student: "Sano", book: "Operating Systems", issue: "08-02-2026", due: "18-02-2026"},
            {student: "Yass", book: "Computer Networks", issue: "05-02-2026", due: "15-02-2026"}
        ];

        let table = document.getElementById("bookTable");

        books.forEach(function(item) {
            let row = table.insertRow();

            row.insertCell(0).innerHTML = item.student;
            row.insertCell(1).innerHTML = item.book;
            row.insertCell(2).innerHTML = item.issue;
            row.insertCell(3).innerHTML = item.due;
        });
    </script>

</body>
</html>
